<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
(blueprintCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button (click)="onChangeFirst()">Change first</button>
      <app-server-element
        *ngFor="let server of serverElements"
        [name]="server.name"
        [element]="server">
        <p #contentParagraph>
          <strong *ngIf="server.type === 'server'" style="color: red">{{ server.content }}</strong>
          <em *ngIf="server.type === 'blueprint'">{{ server.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
  <hr>

</div>
